<!doctype html>
<html ng-app>
<head>
<meta charset="UTF-8">
<title>TODO App Demo</title>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="../libs/angular/angular.js"></script>
<script src="app.js"></script>
</head>
<body class="well" ng-controller="todoCtrl">
	<h1>{{appName}}</h1>

	<p>
		전체 할 일 <strong>{{todoList.length}}</strong>개 / 남은 할일은 <strong>{{remain()}}</strong>개 [ <a href="" ng-click="archive()">보관하기</a> ]
	</p>

	<ul class="list-unstyled">
		<li ng-repeat="todo in todoList" class="checkbox"><input type="checkbox" ng-model="todo.done">{{todo.title}}</li>
	</ul>

	<form name="newItemForm" class="form-inline" action="">
		<div class="form-group">
			<label class="sr-only" for="newItemText">새로운 할 일</label> <input type="text" class="form-control" name="newItemText" placeholder="새로운 할 일" ng-model="newTitle">
		</div>
		<button type="submit" class="btn btn-default" ng-click="addNewTodo(newTitle)">추가</button>
	</form>
</body>
</html>
