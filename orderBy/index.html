<!doctype html>
<html ng-app="orderByExample">
<head>
<meta charset="UTF-8">
<title>TODO App Demo</title>
<!-- <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"> -->
<script src="../libs/angular/angular.js"></script>
<script src="app.js"></script>
</head>
<body class="well">
	<div ng-controller="ExampleController">
		<table class="friend">
			<tr>
				<th><a href="" ng-click="reverse=false;order('name', false)">Name</a> (<a href="" ng-click="order('-name',false)">^</a>)</th>
				<th><a href="" ng-click="reverse=!reverse;order('phone', reverse)">Phone Number</a></th>
				<th><a href="" ng-click="reverse=!reverse;order('age',reverse)">Age</a></th>
			</tr>
			<tr ng-repeat="friend in friends">
				<td>{{friend.name}}</td>
				<td>{{friend.phone}}</td>
				<td>{{friend.age}}</td>
			</tr>
		</table>
		
		<table class="friend">
			<tr>
				<th><a href="" ng-click="reverse=false;order2('name', false)">Name</a> (<a href="" ng-click="order('-name',false)">^</a>)</th>
				<th><a href="" ng-click="reverse=!reverse;order2('phone', reverse)">Phone Number</a></th>
				<th><a href="" ng-click="reverse=!reverse;order2('age',reverse)">Age</a></th>
				<th><a href="" ng-click="reverse=!reverse;order2('subage',reverse)">subAge</a></th>
			</tr>
			<tr ng-repeat="node in nodes">
				<td>{{node.name}}</td>
				<td>{{node.phone}}</td>
				<td>{{node.age}}</td>
				<td>{{node.subage}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
